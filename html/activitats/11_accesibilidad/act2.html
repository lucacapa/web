<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Accesible</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form aria-labelledby="form-title">
        <fieldset>
            <legend id="form-title">Formulario de Registro</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" aria-required="true" required>
            <br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" aria-required="true" required>
            <br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" aria-required="true" required>
            <br>
            
            <label for="genero">Género:</label>
            <select id="genero" name="genero" aria-required="true">
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            
            <label for="terminos">
                <input type="checkbox" id="terminos" name="terminos" aria-required="true" required>
                Acepto los términos y condiciones
            </label>
            <br>
            
            <button type="submit">Registrarse</button>
        </fieldset>
    </form>
</body>
</html>
