<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
  <script src="calculadora.js"></script>
</head>
<body> 
  <div class="calculator2"> 
    <div class="calculator">
      <div class="calculator3"></div>
      <h1></h1>
      <div class="buttons">
        <button class="one" onclick="appendNumber('1')">1</button>
        <button class="one" onclick="appendNumber('2')">2</button>
        <button class="one" onclick="appendNumber('3')">3</button>
        <button class="one" onclick="appendNumber('4')">4</button>
        <button class="one" onclick="appendNumber('5')">5</button>
        <button class="one" onclick="appendNumber('6')">6</button>
        <button class="one" onclick="appendNumber('7')">7</button>
        <button class="one" onclick="appendNumber('8')">8</button>
        <button class="one" onclick="appendNumber('9')">9</button>
        <button class="one" onclick="appendNumber('0')">0</button>        
        <button class="one" onclick="appendNumber('.')">.</button>
        <button class="one" onclick="deleteOne()">DEL</button>
        <button class="one" onclick="clearDisplay()">C</button>
        <button class="one" onclick="appendOperator('+')">+</button>
        <button class="one" onclick="appendOperator('-')">-</button>
        <button class="one" onclick="appendOperator('*')">*</button>
        <button class="one" onclick="appendOperator('/')">/</button>
        <button class="one" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
</body>
</html>
